<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Bootstrap CSS (v5.3) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  -->
</head>

<body class="bg-light">
  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Editar Perfil</h4>
      </div>
      <div class="card-body">
        <form th:action="@{/perfil/editar}" th:object="${user}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <!-- Nombre de usuario -->
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required />
          </div>

          <!-- Roles-->
          <div class="mb-3" th:if="${todosLosRoles != null}">
            <label class="form-label">Roles</label>
            <div class="list-group">
              <label class="list-group-item" th:each="rol : ${todosLosRoles}">
                <input type="checkbox" class="form-check-input me-1" th:name="rolesSeleccionados"
                  th:value="${rol.idRole}" th:checked="${user.roles.contains(rol)}" />
                <span th:text="${rol.nameRole}">Roles</span>
              </label>
            </div>
          </div>

          <!-- Módulos
          <div class="mb-3" th:if="${todosLosModulos != null}">
            <label class="form-label">Módulos</label>
            <div class="list-group">
              <label class="list-group-item" th:each="mod : ${todosLosModulos}">
                <input type="checkbox"
                       class="form-check-input me-1"
                       th:name="modulosSeleccionados"
                       th:value="${mod.idModule}"
                       th:checked="${user.modules.contains(mod)}" />
                <span th:text="${mod.nameModule}">Módulo</span>
              </label>
            </div>
          </div>
          -->
          <!-- Submódulos -->
          <div class="mb-3" th:if="${todosLosSubmodulos != null}">
            <label class="form-label">Submódulos</label>
            <div class="list-group">
              <label class="list-group-item" th:each="sub : ${todosLosSubmodulos}">
                <input type="checkbox" class="form-check-input me-1" th:name="submodulosSeleccionados"
                  th:value="${sub.idSubmodule}" th:checked="${user.submodules.contains(sub)}" />
                <span th:text="${sub.nameSubmodule}">Submódulo</span>
              </label>
            </div>
          </div>

          <!-- Botones -->
          <div class="d-flex justify-content-end">
            <a th:href="@{/perfil}" class="btn btn-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
