<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preferencias</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS (v5.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Vincula el archivo CSS dependiendo del tema -->
    <link th:href="@{/css/{preferences.tema}(preferences.tema=${preferences.tema})}" rel="stylesheet">
</head>

<body th:class="${preferences.tema == 'dark' ? 'bg-dark text-light' : 'bg-light text-dark'}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/objects/news}">
                <img th:src="@{/images/logo.png}" alt="Logo de la aplicación" height="30" class="me-2">
                <span class="fw-bold">Seb's Fragances</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/objects/news}">
                            <i class="bi bi-speedometer2 me-1"></i> <span th:text="#{news.tittle}">News</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/objects/perfume}">
                            <i class="bi bi-droplet-half me-1"></i>
                            <span>Perfumes</span>
                        </a>
                    </li>
                    <li class="nav-item" th:each="mid : ${modulesNecesarios}"
                        th:if="${#sets.contains(userAuth.modules, mid)}">
                        <a class="nav-link" th:href="@{/user/users}">
                            <i class="bi bi-people-fill me-2"></i> <span th:text="#{usuarios.tittle}">Usuarios</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/profile}">
                            <i class="bi bi-person-circle me-1"></i> <span th:text="#{profile.tittle}">Mi Perfil</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/common/configuration}">
                            <i class="bi bi-gear me-1"></i> <span th:text="#{configuration.tittle}">Configuration</span>
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3 d-none d-lg-block">
                        <i class="bi bi-person-circle me-1"></i>
                        <span th:text="${userAuth.username}"></span>
                    </span>
                    <form th:action="@{/logout}" method="post" class="d-flex">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-light">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            <span th:text="#{salir}">Salir</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div th:class="${preferences.tema == 'dark' ? 'bg-dark text-light' : 'bg-light text-dark'}">
                        <div
                            th:class="${preferences.tema == 'dark' ? 'card-header bg-dark gray border-bottom' : 'card-header bg-white border-bottom'}">
                            <div th:class="${preferences.tema == 'dark' ? 'bg-dark text-light' : 'bg-light text-dark'}">
                                <h2 class="h4 mb-0">
                                    <i class="bi bi-sliders me-2 text-primary"></i><span
                                        th:text="#{preferences.tittle}">Preferencias</span>
                                </h2>
                            </div>
                        </div>
                        <div class="card-body">
                            <form action="/objects/preferences" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <div th:if="${successMessage}" class="alert alert-success">[[${successMessage}]]</div>
                                <div th:if="${errorMessage}" class="alert alert-danger">[[${errorMessage}]]</div>

                                <div class="mb-3">
                                    <label for="tema" class="form-label" th:text="#{preferences.tema}">Tema</label>
                                    <select class="form-select" id="tema" name="tema">
                                        <option value="auto" th:selected="${preferences.tema == 'auto'}"
                                            th:text="#{preferences.tema.auto}">Automático
                                        </option>
                                        <option value="dark" th:selected="${preferences.tema == 'dark'}"
                                            th:text="#{preferences.tema.dark}">Oscuro
                                        </option>
                                        <option value="light" th:selected="${preferences.tema == 'light'}"
                                            th:text="#{preferences.tema.light}">Claro
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="idioma" class="form-label"
                                        th:text="#{preferences.idioma}">Idioma</label>
                                    <select class="form-select" id="idioma" name="idioma">
                                        <option value="es" th:selected="${preferences.idioma == 'es'}"
                                            th:text="#{idioma.es}">Español</option>
                                        <option value="en" th:selected="${preferences.idioma == 'en'}"
                                            th:text="#{idioma.en}">Inglés</option>
                                    </select>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="emailNotifications"
                                        name="emailNotifications" th:checked="${preferences.emailNotifications}">
                                    <label class="form-check-label" for="emailNotifications"
                                        th:text="#{preferences.email}">Notificaciones por
                                        Email</label>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="smsNotifications"
                                        name="smsNotifications" th:checked="${preferences.smsNotifications}">
                                    <label class="form-check-label" for="smsNotifications"
                                        th:text="#{preferences.sms}">Notificaciones por
                                        SMS</label>
                                </div>

                                <button type="submit" class="btn btn-primary w-100"
                                    th:text="#{preferences.guardar}">Guardar Cambios</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
